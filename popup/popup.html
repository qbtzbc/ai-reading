<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>AI Reading</title>
  <link rel="stylesheet" href="popup.css">
</head>
<body>
  <div class="popup">
    <!-- 状态指示器 -->
    <div class="status">
      <div class="indicator" id="indicator"></div>
      <span id="status-text">准备就绪</span>
      <div class="progress" id="progress-container" style="display: none;">
        <div class="progress-bar" id="progress-bar" style="width: 0%"></div>
        <span class="progress-text" id="progress-text">0%</span>
      </div>
    </div>
    
    <!-- 主要控制按钮 -->
    <div class="controls">
      <button id="play-btn" class="btn btn-primary">
        <span class="icon">▶</span>
        <span class="text">开始朗读</span>
      </button>
      <button id="pause-btn" class="btn btn-secondary" disabled>
        <span class="icon">⏸</span>
        <span class="text">暂停</span>
      </button>
      <button id="stop-btn" class="btn btn-secondary" disabled>
        <span class="icon">⏹</span>
        <span class="text">停止</span>
      </button>
    </div>
    
    <!-- 检测状态 -->
    <div class="detection-info" id="detection-info" style="display: none;">
      <div class="info-item">
        <span class="label">检测到内容:</span>
        <span class="value" id="content-length">0 字符</span>
      </div>
      <div class="info-item">
        <span class="label">分句数量:</span>
        <span class="value" id="sentence-count">0 句</span>
      </div>
    </div>
    
    <!-- 快速设置 -->
    <div class="settings">
      <div class="setting-group">
        <label class="setting-label">
          语速: <span id="rate-val">1.0x</span>
        </label>
        <input type="range" id="rate" class="slider" min="0.5" max="2" step="0.1" value="1">
      </div>
      
      <div class="setting-group">
        <label class="setting-label">
          音量: <span id="vol-val">80%</span>
        </label>
        <input type="range" id="volume" class="slider" min="0" max="1" step="0.1" value="0.8">
      </div>
      
      <div class="setting-group">
        <label class="setting-label">语音:</label>
        <select id="voice-select" class="voice-select">
          <option value="">系统默认</option>
        </select>
      </div>
    </div>
    
    <!-- 操作按钮 -->
    <div class="actions">
      <button id="detect-btn" class="btn btn-small">重新检测内容</button>
      <button id="options-btn" class="btn btn-small">更多设置</button>
    </div>
    
    <!-- 错误提示 -->
    <div class="error-message" id="error-message" style="display: none;"></div>
  </div>
  
  <script src="popup.js"></script>
</body>
</html>
