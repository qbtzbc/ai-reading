<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>图标生成器</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
            text-align: center;
        }
        canvas {
            border: 1px solid #ccc;
            margin: 10px;
        }
        .instructions {
            background: #f0f8ff;
            padding: 15px;
            border-radius: 8px;
            margin: 20px 0;
            text-align: left;
        }
    </style>
</head>
<body>
    <h1>AI Reading 图标生成器</h1>
    
    <div class="instructions">
        <h3>使用说明：</h3>
        <ol>
            <li>点击下方按钮生成图标</li>
            <li>右键点击生成的图标</li>
            <li>选择"图片另存为"</li>
            <li>保存为对应的文件名（icon16.png, icon32.png 等）</li>
            <li>将保存的图标文件放入 icons 目录</li>
        </ol>
    </div>
    
    <button onclick="generateAllIcons()">生成所有图标</button>
    
    <div id="icons-container"></div>
    
    <script>
        function createIcon(size) {
            const canvas = document.createElement('canvas');
            canvas.width = size;
            canvas.height = size;
            const ctx = canvas.getContext('2d');
            
            // 背景渐变
            const gradient = ctx.createLinearGradient(0, 0, size, size);
            gradient.addColorStop(0, '#2196F3');
            gradient.addColorStop(1, '#1976D2');
            
            // 圆角矩形背景
            const radius = size * 0.15;
            ctx.fillStyle = gradient;
            ctx.beginPath();
            ctx.roundRect(0, 0, size, size, radius);
            ctx.fill();
            
            // 书本图标
            const bookWidth = size * 0.6;
            const bookHeight = size * 0.5;
            const bookX = (size - bookWidth) / 2;
            const bookY = size * 0.2;
            
            // 书本背景
            ctx.fillStyle = 'white';
            ctx.fillRect(bookX, bookY, bookWidth, bookHeight);
            
            // 书本线条
            ctx.fillStyle = '#E3F2FD';
            const lineHeight = size * 0.02;
            const lineSpacing = size * 0.08;
            for (let i = 0; i < 4; i++) {
                const y = bookY + size * 0.1 + i * lineSpacing;
                const width = bookWidth * (0.7 + Math.random() * 0.2);
                ctx.fillRect(bookX + size * 0.05, y, width * 0.8, lineHeight);
            }
            
            // AI 文字
            ctx.fillStyle = 'white';
            ctx.font = `bold ${size * 0.25}px Arial`;
            ctx.textAlign = 'center';
            ctx.textBaseline = 'middle';
            ctx.fillText('AI', size / 2, size * 0.85);
            
            return canvas;
        }
        
        function generateAllIcons() {
            const container = document.getElementById('icons-container');
            container.innerHTML = '';
            
            const sizes = [16, 32, 48, 128];
            
            sizes.forEach(size => {
                const canvas = createIcon(size);
                canvas.title = `右键保存为 icon${size}.png`;
                canvas.style.cursor = 'pointer';
                
                const div = document.createElement('div');
                div.style.display = 'inline-block';
                div.style.margin = '10px';
                div.style.textAlign = 'center';
                
                const label = document.createElement('div');
                label.textContent = `${size}x${size} (icon${size}.png)`;
                label.style.marginTop = '5px';
                label.style.fontSize = '12px';
                
                div.appendChild(canvas);
                div.appendChild(label);
                container.appendChild(div);
            });
        }
        
        // 页面加载时自动生成图标
        window.onload = () => generateAllIcons();
    </script>
</body>
</html>
