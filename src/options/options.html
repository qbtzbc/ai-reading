<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI Reading - 设置</title>
    <link rel="stylesheet" href="options.css">
</head>
<body>
    <div class="options-container">
        <header class="options-header">
            <h1>AI Reading 设置</h1>
            <p>配置您的个性化阅读体验</p>
        </header>
        
        <main class="options-main">
            <section class="settings-section">
                <h2>语音设置</h2>
                
                <div class="setting-group">
                    <label for="voice-select">选择语音:</label>
                    <select id="voice-select">
                        <option value="">默认语音</option>
                    </select>
                </div>
                
                <div class="setting-group">
                    <label for="speech-rate-setting">语速:</label>
                    <input type="range" id="speech-rate-setting" min="0.5" max="2.0" step="0.1" value="1.0">
                    <span id="speech-rate-value-setting">1.0x</span>
                </div>
                
                <div class="setting-group">
                    <label for="volume-setting">音量:</label>
                    <input type="range" id="volume-setting" min="0" max="1" step="0.1" value="0.8">
                    <span id="volume-value-setting">80%</span>
                </div>
            </section>
            
            <section class="settings-section">
                <h2>检测设置</h2>
                
                <div class="setting-group">
                    <label class="checkbox-label">
                        <input type="checkbox" id="auto-detect" checked>
                        <span class="checkmark"></span>
                        自动检测小说内容
                    </label>
                    <p class="setting-description">启用后，插件会自动识别网页中的小说内容</p>
                </div>
            </section>
            
            <section class="settings-section">
                <h2>数据管理</h2>
                
                <div class="setting-group">
                    <button id="export-data-btn" class="action-btn">导出设置</button>
                    <button id="import-data-btn" class="action-btn">导入设置</button>
                    <input type="file" id="import-file" accept=".json" style="display: none;">
                </div>
                
                <div class="setting-group">
                    <button id="clear-progress-btn" class="warning-btn">清除阅读进度</button>
                    <button id="reset-settings-btn" class="danger-btn">重置所有设置</button>
                </div>
            </section>
        </main>
        
        <footer class="options-footer">
            <button id="save-btn" class="primary-btn">保存设置</button>
            <div class="save-status" id="save-status"></div>
        </footer>
    </div>
    
    <script src="options.js"></script>
</body>
</html>
